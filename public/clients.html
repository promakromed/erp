<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming a shared style.css -->
    <style>
        /* Add specific styles for clients page if needed */
        #client-form label {
            display: block;
            margin-top: 10px;
        }
        #client-form input, #client-form select {
            width: 95%; /* Adjust as needed */
            padding: 8px;
            margin-top: 5px;
        }
        #client-form .phone-group {
            display: flex;
            align-items: center;
        }
        #client-form #phoneCountryCode {
            width: 30%; /* Adjust as needed */
            margin-right: 5px;
        }
        #client-form #phoneNumber {
            width: 65%; /* Adjust as needed */
        }
        #client-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #client-table th, #client-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #client-table th {
            background-color: #f2f2f2;
        }
        .action-buttons button {
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Management</h1>
        <nav>
            <!-- Navigation links - Assuming similar structure to index.html -->
            <a href="index.html">Product Search</a>
            <a href="clients.html">Clients</a>
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <main>
        <section id="client-form-section">
            <h2>Add/Edit Client</h2>
            <form id="client-form">
                <input type="hidden" id="clientId"> <!-- Hidden field for storing ID during edit -->
                
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required>

                <label for="clientName">Client Name (Contact Person):</label>
                <input type="text" id="clientName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phoneNumber">Phone Number:</label>
                <div class="phone-group">
                    <select id="phoneCountryCode" required>
                        <option value="">Select Code</option>
                        <!-- Country codes will be populated by JS -->
                    </select>
                    <input type="tel" id="phoneNumber" required>
                </div>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="country">Country:</label>
                <input type="text" id="country" required>

                <button type="submit">Save Client</button>
                <button type="button" id="cancel-edit-button" style="display: none;">Cancel Edit</button>
            </form>
            <p id="client-form-message" class="message"></p>
        </section>

        <section id="client-list-section">
            <h2>Client List</h2>
            <table id="client-table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Contact Person</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Client rows will be populated by JS -->
                </tbody>
            </table>
            <p id="client-list-message" class="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="clients.js"></script>
</body>
</html>
