<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PRO MAKROMED ERP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css ">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }

        .header-logo {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <div class="container text-center mt-4">
        <img src="/images/logo.jpg" alt="PRO MAKROMED Logo" class="header-logo">
        <h2 class="h4">PRO MAKROMED ERP System</h2>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>

            <div class="mt-3 text-danger" id="login-error" style="display: none;"></div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Pro Makromed Sağlık Ürünleri | Esenşehir, Güneyli Sk. No:15/1, 34776 Ümraniye/İstanbul, Türkiye | +90 216 344 91 51 | sales@promakromed.com</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>

    <!-- Script specific to login page -->
 <script>
    const API_URL = 'https://proerp-b0dfb327892c.herokuapp.com/api ';

    document.addEventListener("DOMContentLoaded", () => {
        const currentPath = window.location.pathname;

        // Only set up login form if on login page
        if (currentPath.includes("login.html")) {
            setupLoginForm();
            return;
        }

        // Otherwise, check auth and redirect if needed
        if (!checkAuth()) {
            return;  // Stop further JS from running if not authenticated
        }
    });

    function setupLoginForm() {
        const loginForm = document.getElementById("login-form");
        const loginError = document.getElementById("login-error");

        if (!loginForm) return;

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                loginError.textContent = "Please enter both email and password.";
                loginError.style.display = "block";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "Invalid credentials");
                }

                localStorage.setItem("userInfo", JSON.stringify(data));
                window.location.href = "/offers.html"; // Redirect after successful login

            } catch (error) {
                console.error("Login error:", error.message);
                loginError.textContent = error.message;
                loginError.style.display = "block";
            }
        });
    }

    function getAuthToken() {
        const userInfoString = localStorage.getItem("userInfo");
        if (!userInfoString) return null;

        try {
            const userInfo = JSON.parse(userInfoString);
            return userInfo.token || null;
        } catch (e) {
            console.error("Failed to parse userInfo:", e);
            return null;
        }
    }

    function checkAuth() {
        const token = getAuthToken();

        if (!token && !window.location.pathname.includes("login.html")) {
            console.warn("No token found. Redirecting to /login.html");
            window.location.href = "/login.html";
            return false;
        }

        // Set user name if element exists
        const userNameElement = document.getElementById("user-name");
        if (userNameElement && token) {
            try {
                const userInfo = JSON.parse(localStorage.getItem("userInfo"));
                userNameElement.textContent = userInfo.name || "User";
            } catch (e) {}
        }

        return !!token;
    }
</script>
</body>
</html>
