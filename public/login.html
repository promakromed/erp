<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PRO MAKROMED ERP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css ">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Page-specific styles -->
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            height: 40px;
            margin-right: 10px;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <div class="container text-center mt-4">
        <img src="/images/logo.jpg" alt="PRO MAKROMED Logo" class="header-logo">
        <h2 class="h4">PRO MAKROMED ERP System</h2>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="login-button">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>

            <div class="mt-3 text-danger" id="login-error" style="display: none;"></div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Pro Makromed Sağlık Ürünleri | Esenşehir, Güneyli Sk. No:15/1, 34776 Ümraniye/İstanbul, Türkiye | +90 216 344 91 51 | sales@promakromed.com</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>

    <!-- Script specific to login page -->
    <script>
        // Only run checkAuth if needed
        document.addEventListener("DOMContentLoaded", () => {
            const currentPath = window.location.pathname;

            // Prevent infinite loop by skipping auth check on login.html
            if (!currentPath.includes("login.html")) {
                if (!checkAuth()) return;
            }

            const loginForm = document.getElementById("login-form");
            const loginError = document.getElementById("login-error");

            if (loginForm) {
                loginForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const email = document.getElementById("email").value.trim();
                    const password = document.getElementById("password").value;

                    if (!email || !password) {
                        loginError.textContent = "Please enter both email and password.";
                        loginError.style.display = "block";
                        return;
                    }

                    try {
                        const response = await fetch(`${API_URL}/users/login`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || "Invalid credentials");
                        }

                        localStorage.setItem("userInfo", JSON.stringify(data));
                        window.location.href = "/offers.html";

                    } catch (error) {
                        console.error("Login error:", error.message);
                        loginError.textContent = error.message;
                        loginError.style.display = "block";
                    }
                });
            }
        });
    </script>
</body>
</html>
