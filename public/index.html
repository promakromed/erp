<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Login Form -->
    <div id="login-container" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Product Search ERP - Login</h4>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <div class="alert alert-danger mt-3" id="login-error" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main App Container (hidden until login) -->
    <div id="main-container" style="display: none;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Product Search ERP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Search</a>
              </li>
            </ul>
            <span class="navbar-text me-3" id="user-name"></span>
            <button class="btn btn-outline-light" id="logout-btn">Logout</button>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header bg-light">
                <h5 class="mb-0">Product Search</h5>
              </div>
              <div class="card-body">
                <form id="search-form">
                  <div class="mb-3">
                    <label for="item-numbers" class="form-label">Enter Item Number(s)</label>
                    <textarea class="form-control" id="item-numbers" rows="3" placeholder="Enter one or multiple item numbers (one per line or comma-separated)"></textarea>
                    <div class="form-text">Example: 00.1001, 00.1003, 00.1004, 00.1050</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
                  <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <div id="results-container" style="display: none;">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 id="result-count"></h5>
              </div>
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-primary">
                    <tr>
                      <th>Item Number</th>
                      <th>Description</th>
                      <th>Size</th>
                      <th>Manufacturer</th>
                      <th>Brand</th>
                      <th>MRS Price (USD)</th>
                      <th>Mizala Price (USD)</th>
                      <th>Winner</th>
                    </tr>
                  </thead>
                  <tbody id="results-body"></tbody>
                </table>
              </div>
            </div>
            <div id="no-results" class="alert alert-info text-center" style="display: none;">
              No products found matching your search criteria.
            </div>
            <div id="loading" class="text-center" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Searching products...</p>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
