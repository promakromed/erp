<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Management - Product Search ERP</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link shared custom styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add specific styles for offers page if needed */
        .offer-list-item {
            cursor: pointer;
        }
        .offer-details {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Main App Container (assuming user is logged in) -->
        <div id="main-container">
            <!-- Navbar - Consistent with other pages -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Product Search ERP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="clients.html">Clients</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="offers.html">Offers</a> <!-- Set active state -->
                            </li>
                        </ul>
                        <span class="navbar-text me-3" id="user-name"></span> <!-- Placeholder for user name -->
                        <button class="btn btn-outline-light" id="logout-button">Logout</button>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="container mt-4">
                <!-- Page Content Start -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Offers</h5>
                                <button id="create-offer-btn" class="btn btn-primary btn-sm">Create New Offer</button>
                            </div>
                            <div class="card-body">
                                <!-- Offer List Placeholder -->
                                <div id="offer-list-container">
                                    <p>Loading offers...</p>
                                    <!-- Offer list will be populated here -->
                                </div>
                                
                                <!-- Offer Details/Creation Form Placeholder (initially hidden) -->
                                <div id="offer-details-container" style="display: none;">
                                    <h5 id="offer-form-title">Create/Edit Offer</h5>
                                    <!-- Form elements for client selection, validity, terms, line items etc. -->
                                    <form id="offer-form">
                                        <!-- Client Selection -->
                                        <div class="mb-3">
                                            <label for="offer-client-select" class="form-label">Client:</label>
                                            <select id="offer-client-select" class="form-select" required>
                                                <option value="">-- Select Client --</option>
                                                <!-- Clients populated by JS -->
                                            </select>
                                        </div>
                                        <!-- Validity Date -->
                                        <div class="mb-3">
                                            <label for="offer-validity-date" class="form-label">Valid Until:</label>
                                            <input type="date" id="offer-validity-date" class="form-control">
                                        </div>
                                        <!-- Terms -->
                                        <div class="mb-3">
                                            <label for="offer-terms" class="form-label">Terms & Conditions:</label>
                                            <textarea id="offer-terms" class="form-control" rows="3"></textarea>
                                        </div>
                                        
                                        <!-- Line Items Section -->
                                        <h6>Line Items</h6>
                                        <div id="offer-line-items" class="mb-3">
                                            <!-- Line items will be added here -->
                                        </div>
                                        <button type="button" id="add-item-btn" class="btn btn-secondary btn-sm">Add Item Manually</button>
                                        <!-- TODO: Add search integration button? -->

                                        <!-- Pricing Method Selection? (Or per item?) -->

                                        <hr>
                                        <button type="submit" id="save-offer-btn" class="btn btn-primary">Save Offer</button>
                                        <button type="button" id="cancel-offer-btn" class="btn btn-secondary">Cancel</button>
                                        <button type="button" id="generate-pdf-btn" class="btn btn-info" style="display: none;">Generate PDF</button>
                                        <button type="button" id="generate-csv-btn" class="btn btn-success" style="display: none;">Generate CSV</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page Content End -->
            </div>

            <!-- Footer Start -->
            <footer class="footer mt-auto py-3 bg-light">
              <div class="container text-center">
                <span class="text-muted">Pro Makromed Sağlık Ürünleri | Esenşehir, Güneyli Sk. No:15/1, 34776 Ümraniye/İstanbul, Türkiye | +90 216 344 91 51 | sales@promakromed.com</span>
              </div>
            </footer>
            <!-- Footer End -->

        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link the offer management script (to be created) -->
    <script src="offers.js"></script> 
</body>
</html>
