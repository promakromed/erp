<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Management - PRO MAKROMED ERP</title> <!-- Updated Title -->
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link shared custom styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add specific styles for offers page if needed */
        #loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 20px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Main App Container (assuming user is logged in) -->
        <div id="main-container">

            <!-- Updated Header Start -->
            <header class="bg-primary text-white pt-3 pb-2">
              <div class="container-fluid d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">PRO MAKROMED ERP</h1>
                <div>
                  <span class="navbar-text me-3" id="user-name"></span>
                  <button class="btn btn-outline-light btn-sm" id="logout-button">Logout</button>
                </div>
              </div>
              <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-1">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Search</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="clients.html">Clients</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="offers.html">Offers</a> <!-- Set active state -->
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </header>
            <!-- Updated Header End -->

            <!-- Main Content Area -->
            <div class="container mt-4">
                <!-- Loading Indicator -->
                <div id="loading-indicator">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- Error Message Area -->
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <!-- Offer List Section -->
                <div id="offer-list-section">
                    <div class="card">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Offers</h5>
                            <button id="create-offer-btn" class="btn btn-primary btn-sm">Create New Offer</button>
                        </div>
                        <div class="card-body">
                            <div id="offer-list-container">
                                <!-- Offer list will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Offer Form Section (initially hidden) -->
                <div id="offer-form-section" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 id="offer-form-title">Create/Edit Offer</h5>
                            <div id="offer-id-display" class="text-muted small"></div> <!-- Offer ID Display -->
                        </div>
                        <div class="card-body">
                            <form id="offer-form">
                                <div class="row">
                                    <!-- Client Selection -->
                                    <div class="col-md-6 mb-3">
                                        <label for="offer-client" class="form-label">Client:</label>
                                        <select id="offer-client" class="form-select" required>
                                            <option value="">-- Select Client --</option>
                                            <!-- Clients populated by JS -->
                                        </select>
                                    </div>
                                    <!-- Validity Date -->
                                    <div class="col-md-6 mb-3">
                                        <label for="offer-validity" class="form-label">Valid Until:</label>
                                        <input type="date" id="offer-validity" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- Status -->
                                    <div class="col-md-4 mb-3">
                                        <label for="offer-status" class="form-label">Status:</label>
                                        <select id="offer-status" class="form-select">
                                            <option value="Draft">Draft</option>
                                            <option value="Sent">Sent</option>
                                            <option value="Accepted">Accepted</option>
                                            <option value="Rejected">Rejected</option>
                                            <option value="Expired">Expired</option>
                                        </select>
                                    </div>
                                    <!-- Pricing Method -->
                                    <div class="col-md-4 mb-3">
                                        <label for="offer-pricing-method" class="form-label">Pricing Method:</label>
                                        <select id="offer-pricing-method" class="form-select">
                                            <option value="Margin">Margin (%)</option>
                                            <option value="PriceList">Customer Price List</option>
                                        </select>
                                    </div>
                                    <!-- Margin Percent -->
                                    <div class="col-md-4 mb-3">
                                        <label for="offer-margin" class="form-label">Margin (%):</label>
                                        <input type="number" id="offer-margin" class="form-control" min="0" step="0.01" placeholder="e.g., 15">
                                    </div>
                                </div>

                                <!-- Terms -->
                                <div class="mb-3">
                                    <label for="offer-terms" class="form-label">Terms & Conditions:</label>
                                    <textarea id="offer-terms" class="form-control" rows="3"></textarea>
                                </div>

                                <!-- Line Items Section -->
                                <h6>Line Items</h6>
                                <div class="table-responsive mb-3">
                                    <table class="table table-bordered table-sm">
                                        <thead>
                                            <tr>
                                                <th>Item No.</th>
                                                <th>Description</th>
                                                <th>Quantity</th>
                                                <!-- <th>Unit Price (USD)</th> -->
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="line-items-body">
                                            <!-- Line items will be added here by JS -->
                                        </tbody>
                                    </table>
                                </div>
                                <button type="button" id="add-item-btn" class="btn btn-secondary btn-sm mb-3">Add Item Manually</button>
                                <!-- TODO: Add search integration button? -->

                                <hr>
                                <button type="submit" id="save-offer-btn" class="btn btn-primary">Save Offer</button>
                                <button type="button" id="cancel-offer-btn" class="btn btn-secondary">Cancel</button>
                                <button type="button" id="generate-pdf-btn" class="btn btn-info" style="display: none;">Generate PDF</button>
                                <button type="button" id="generate-csv-btn" class="btn btn-success" style="display: none;">Generate CSV</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Start -->
            <footer class="footer mt-auto py-3 bg-light">
              <div class="container text-center">
                <span class="text-muted">Pro Makromed Sağlık Ürünleri | Esenşehir, Güneyli Sk. No:15/1, 34776 Ümraniye/İstanbul, Türkiye | +90 216 344 91 51 | sales@promakromed.com</span>
              </div>
            </footer>
            <!-- Footer End -->

        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link the offer management script -->
    <script src="offers.js"></script>
</body>
</html>
